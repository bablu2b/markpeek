<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarkPeek - Live Markdown Editor</title>
<link rel="icon" href="https://fav.farm/📝" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MarkPeek</h1>
    <div class="toolbar">
      <button onclick="applyMarkdown('bold')" title="Bold"><i class="fa-solid fa-bold"></i></button>
      <button onclick="applyMarkdown('italic')" title="Italic"><i class="fa-solid fa-italic"></i></button>
      <button onclick="applyMarkdown('strike')" title="Strikethrough"><i class="fa-solid fa-strikethrough"></i></button>
      <button onclick="applyMarkdown('quote')" title="Blockquote"><i class="fa-solid fa-quote-left"></i></button>
      <button onclick="applyMarkdown('code')" title="Code"><i class="fa-solid fa-code"></i></button>
    </div>
  </header>

  <div class="main">
    <textarea id="markdown-input" placeholder="Type markdown here..."></textarea>
    <div id="preview"></div>
  </div>

  <footer>
    Lines: <span id="line-count">0</span> |
    Words: <span id="word-count">0</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
  <script src="button.js"></script>
</body>
</html>
